<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme = "dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex mx-auto align-items-center">
          <img src="../../imagenes/ICONO.png" alt="HardWhere?" class="me-2" width="50px">
          <p class="fs-3">HardWhere?</p>
        </a>
      </div>
    </nav>
  </header>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                  <h5 class="card-title text-center">Registro</h5>
              </div>
            <div class="card-body">
              <form id="registro">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="name" name="name"required>
                </div>
                <div class="mb-3">
                  <label for="lastname" class="form-label">Apellido:</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña:</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="birthdate" class="form-label">Fecha de nacimiento:</label>
                  <input type="date" class="form-control" id="birthdate" name="birthdate" value="2001-06-30" required>
                </div>
                <div class="d-grid">
                  <button id="btnRegistro" type="submit" class="btn btn-secondary">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type= "module" src="registro.js"> </script>
</body>
<footer class="bg-dark text-lg-start mt-auto py-3">
      <div class="container-fluid mx-auto responsive-text">
        <p class="navbar-brand align-items-center text-white ">
          Si ya tenes una cuenta registrada inicia sesión haciendo 
          <a href="login.html">click aqui </a>
        </p>
      </div>
</footer>
</html>
